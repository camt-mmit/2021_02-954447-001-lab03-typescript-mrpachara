<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>My DOM</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="./css/main-assignment.css" />
        <script type="module" src="./js/main-assignment.js"> </script>
    </head>
    <body>
        <template id="tmp-input">
            <div class="cmp-input-container">
                <label>
                    <b>Number <span class="cmp-input-no cl-number"></span></b>
                    <input type="number" value="0" required />
                </label>
                <button type="button" class="cmd-delete-input cl-warn">
                    <i class="material-icons">
                        delete_forever
                    </i>
                </button>
            </div>
        </template>

        <template id="tmp-section">
            <section class="cmp-section-container">
                <header>
                    <button type="button" class="cmd-add-input cl-primary">
                        <i class="material-icons">
                            add
                        </i>
                        Input
                    </button>
                    <h2 class="cmp-section-title">Section <span class="cmp-section-no cl-number"></span></h2>
                    <button type="button" class="cmd-delete-section cl-warn">
                        <i class="material-icons">
                            delete_forever
                        </i>
                    </button>
                </header>
                <div class="cmp-inputs-container"></div>
                <div class="cmp-result-container cmp-input-container">
                    <label>
                        <b>Result</b>
                        <output class="cmp-result cl-number">0</output>
                    </label>
                    <span class="cl-dummy"></span>
                </div>
            </section>
        </template>

        <main class="cmp-main-container">
            <div class="cmp-float">
                <button type="button" class="cmd-add-section cl-primary">
                    <i class="material-icons">
                        add
                    </i>
                    Section
                </button>
            </div>
            <div class="cmp-sections-container"></div>
        </main>
    </body>
</html>
